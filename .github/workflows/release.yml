name: Create Release

on:
  push:
    tags:
      - 'v*'   # Matches tags beginning with "v"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository (needed to reference artifacts, if available)
      - uses: actions/checkout@v3

      # 2. Download artifacts from the build workflow if needed (optional step if you want to include generated files)
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: safari-extension
          path: dist

      # 3. List files to confirm what was downloaded
      - name: Show downloaded files
        run: ls -R dist

      # 4. Create GitHub Release and upload files
      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: |
            dist/safari-extension/safari_extension.js
            dist/chrome-extension/chrome_extension.zip
          token: ${{ secrets.GITHUB_TOKEN }}