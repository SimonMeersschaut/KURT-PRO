<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            display: grid;
            width: 100%;
            height: 100%;
            grid-template-columns: repeat(424, 1fr);
            grid-template-rows: repeat(600, 1fr);
        }
        .grid div {
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.25);
        }

        .free:hover {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.25);
        }
        .booked {
            background-color: rgba(255, 97, 97, 0.5);
        }
        .selected {
            background-color: rgba(110, 255, 97, 0.5);
            cursor: pointer;
        }
        .selected:hover {
            background-color: rgba(92, 214, 81, 0.5);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img class="image" src="https://images-ext-1.discordapp.net/external/eh3j_XThDdO-4E84sxbucdTFJUAId_wQKi-4xtO6pgw/https/raw.githubusercontent.com/SimonMeersschaut/KURT-PRO/refs/heads/main/resources/maps/Agora_silent_study_2.png?format=webp&quality=lossless&width=1439&height=2035" alt="Background">
        <div class="grid" id="grid"></div>
    </div>

    <script>
        // JSON data structure
        const jsonData = {
            "201": "113/132;510/522",
            "202": "133/152;510/522",
            "203": "113/132;488/500",
            "204": "133/152;488/500",
            "205": "113/132;466/478",
            "206": "133/152;466/478",
            "207": "113/132;444/456",
            "208": "133/152;444/456"
        }

        const gridContainer = document.getElementById('grid');

        // Iterate over the JSON data and create grid elements
        Object.entries(jsonData).forEach(([id, value]) => {
            const [gridColumn, gridRow] = value.split(';');
            const gridItem = document.createElement('div');
            gridItem.id = `plaats-${id}`;
            gridItem.style.gridColumn = gridColumn;
            gridItem.style.gridRow = gridRow;

            // Add a class to the grid item (e.g., free, booked, etc.)
            gridItem.classList.add('free'); // Default class, adjust as needed

            gridContainer.appendChild(gridItem);
        });
    </script>
</body>
</html>
