<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100x100 Grid</title>
    <style>
        .wrapper {
            height: 90vh;
            margin: auto;
            position: relative;
            aspect-ratio: 53 / 75;
        }
        @media (max-width: 1000px) {
            .wrapper {
                height: auto;
                width: 100vw;
            }    
        }
        .image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .grid {
            position: absolute;
            top: 0;
            left: 0;
            display: grid;
            width: 100%;
            height: 100%;
            grid-template-columns: repeat(424, 1fr);
            grid-template-rows: repeat(600, 1fr);
        }
        .grid div {
            border-radius: 8px;
        }

        .free:hover {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.25);
        }
        .booked {
            background-color: rgba(255, 97, 97, 0.5);
        }
        .selected {
            background-color: rgba(110, 255, 97, 0.5);
            cursor: pointer;
        }
        .selected:hover {
            background-color: rgba(92, 214, 81, 0.5);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <img class="image" src="https://images-ext-1.discordapp.net/external/eh3j_XThDdO-4E84sxbucdTFJUAId_wQKi-4xtO6pgw/https/raw.githubusercontent.com/SimonMeersschaut/KURT-PRO/refs/heads/main/resources/maps/Agora_silent_study_2.png?format=webp&quality=lossless&width=1439&height=2035" alt="Background">
        <div class="grid" id="grid">
            <div id="plaats-335" class="booked"></div>
            <div id="plaats-336" class="free"></div>
            <div id="plaats-337" class="free"></div>
            <div id="plaats-312" class="selected"></div>
        </div>
    </div>

    <script>
        const gridStyles = {
            "plaats-335": { gridColumn: "96/114", gridRow: "102 / 112" },
            "plaats-336": { gridColumn: "118 / 136", gridRow: "102 / 114" },
            "plaats-337": { gridColumn: "140 / 156", gridRow: "102 / 114" },
            "plaats-312": { gridColumn: "106 / 116", gridRow: "132 / 148" }
        };

        Object.entries(gridStyles).forEach(([id, styles]) => {
            const element = document.getElementById(id);
            if (element) {
                element.style.gridColumn = styles.gridColumn;
                element.style.gridRow = styles.gridRow;
            }
        });
    </script>
</body>
</html>
